<div class="card  h-100  shadow-sm" *ngIf="product" >
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
        <a>
            <h6 class="text-uppercase"> {{product.name}} </h6>
        </a>
        <span class="mb-2"  > {{product.price | currency }} </span>
        <div class="btn-group mt-auto">
            <button class="btn btn-outline-secondary fa fa-shopping-cart mr-2" type="button"></button>
            <button class="btn btn-outline-secondary mr-2" type="button" routerLink="/shop/{{product.id}}"> View </button>
        </div>

     
    </div>
</div>
